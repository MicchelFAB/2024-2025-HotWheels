name: Deploy Documentation

on:
  push:
    branches:
      - page

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Ensure write permission to push docs to the repository
      pages: write     # Grant permission to deploy to GitHub Pages
      workflow: write  # Grant permission for workflow actions

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Doxygen
        run: sudo apt-get install -y doxygen

      - name: Install Graphviz
        run: sudo apt-get install -y graphviz

      - name: Run Doxygen
        run: doxygen Doxyfile

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-artifact@v3  # Use actions/upload-artifact instead
        with:
          name: github-pages  # Name of the artifact
          path: 'docs'        # Assuming the Doxygen output is in the 'docs' directory

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GH_ACTIONS_PAGE }}  # Ensure this secret exists in your repository settings
