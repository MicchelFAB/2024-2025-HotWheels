name: Deploy Documentation

on:
  push:
    branches:
      - page

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Ensure write permission to push docs to the repository
      pages: write     # Grant permission to deploy to GitHub Pages
      id-token: write  # This is needed for OIDC token-based authentication with Pages

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Use the latest stable version (v3)

      - name: Install Doxygen
        run: sudo apt-get install -y doxygen

      - name: Install Graphviz
        run: sudo apt-get install -y graphviz

      - name: Run Doxygen
        run: doxygen Doxyfile

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2  # Use the latest stable version (v2)
        with:
          path: 'docs'  # Assuming the Doxygen output is in the 'docs' directory

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GH_ACTIONS_PAGE }}
