name: Compile Project

on:
  push:
    branches:
      - 43-github-actions-compilation
  pull_request:
    branches:
      - 43-github-actions-compilation

jobs:
  build:
    runs-on: ubuntu-22.04 # Uses the latest Ubuntu image which includes ARM architecture support

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up cross-compilation environment
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
        sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-ttf-dev libsdl2-mixer-dev
        

    - name: Compile the project
      run: |
        cd car_controls
        mkdir build
        cd build
        cmake .. -DCMAKE_TOOLCHAIN_FILE=../aarch64_toolchain.cmake
        cmake --build .
